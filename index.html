<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Svg Morphing</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <button id="cta">Animate</button>

    <svg viewBox="0 0 215 110">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(253,200,48);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(243,115,53);stop-opacity:1" />
            </linearGradient>
        </defs>
        <polygon class="polymorph" points="215,110 0,110 0,0 47.7,0 215,0" />
    </svg>

    <div id="blip">
        <h1>My trick has been revealed!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, reprehenderit!</p>
        <button id="cta2">Go Back!</button>
    </div>

    <script src="anime.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
